    <script>
      function abrirVentanasSiEsHoraEspecifica() {
        var currentTime = new Date();
        var currentHour = currentTime.getHours();
        var currentMinutes = currentTime.getMinutes();
  
        // Comprueba si la hora actual coincide con alguna de las horas espec√≠ficas
        if ((currentHour === 6 && currentMinutes === 30) ||
            (currentHour === 10 && currentMinutes === 30) ||
            (currentHour === 14 && currentMinutes === 30) ||
            (currentHour === 22 && currentMinutes === 30)) {
          var urlEvaporacion = "{% url 'evaporacion' %}";
          window.open(urlEvaporacion, '_blank');
        }
  
        if ((currentHour === 18 && currentMinutes === 30) ||
            (currentHour === 2 && currentMinutes === 30)) {
          var urlEvaporacionPar = "{% url 'evaporacionpar' %}";
          window.open(urlEvaporacionPar, '_blank');
        }
      }
  
      setInterval(abrirVentanasSiEsHoraEspecifica, 59 * 1000);
    </script>
