{% extends 'base.html' %}

{% block title %}Ingreso{% endblock %}

{% block content %}
<div class="bordered-box">
    <div class="signin-container">
        <img src="{% static 'images/logo.PNG' %}" alt="Logo">
        <p>{{ error }}</p>
        <form action="{% url 'signin' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Ingresar</button>
        </form>
    </div>
</div>
{% endblock %}

<style>
    .signin-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }

    .bordered-box {
        border: 2px solid #000;
        border-radius: 8px;
        padding: 10px;
        width: 300px;
        height: 500px;
        margin: 50px auto; /* Centra el recuadro */
    }

    h1 {
        color: #333;
    }

    p {
        color: #080808;
    }

    form {
        margin-top: 20px;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
    }
</style>
